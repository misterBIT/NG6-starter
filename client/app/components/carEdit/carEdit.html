<md-content layout-padding>
  <h1>Car Edit</h1>
  <form ng-submit="$ctrl.save()">
    <md-input-container>
      <label>Name</label>
      <input type="text" ng-model="$ctrl.carToEdit.name" required md-maxlength="10">
    </md-input-container>
    <md-input-container>
      <label>Speed</label>
      <input type="number" ng-model="$ctrl.carToEdit.speed" />
    </md-input-container>
    <md-button type="submit" class="md-primary">Save</md-button>
  </form>
</md-content>
